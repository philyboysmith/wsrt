title: Page
tabs:
  main:
    display: Main
    sections:
      -
        display: General
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              input_type: text
              localizable: true
              listable: true
              display: Title
              validate:
                - required
      -
        display: 'Page builder'
        fields:
          -
            import: page_builder
  hero:
    display: Hero
    sections:
      -
        display: Hero
        fields:
          -
            handle: hero_image
            field:
              max_files: 1
              mode: list
              container: images
              folder: hero
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Hero image'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: photo_credit
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Photo Credit'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Hero Title'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: dark_text
            field:
              default: false
              type: toggle
              display: 'Dark text'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: semi_transparent_image
            field:
              default: false
              type: toggle
              display: 'Semi-transparent image'
              instructions: 'Make the hero image 50% transparent to improve text legibility'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_intro
            field:
              antlers: false
              type: textarea
              display: 'Hero Introduction'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            import: button
  seo:
    display: SEO
    sections:
      -
        display: Basic
        instructions: 'Basic SEO settings.'
        fields:
          -
            import: 'statamic-peak-seo::seo_basic'
      -
        display: Advanced
        instructions: 'Advanced SEO settings.'
        fields:
          -
            import: 'statamic-peak-seo::seo_advanced'
      -
        display: 'Open Graph'
        instructions: 'Open Graph meta tags for social sharing.'
        fields:
          -
            import: 'statamic-peak-seo::seo_open_graph'
      -
        display: Sitemap
        instructions: 'Sitemap configuration.'
        fields:
          -
            import: 'statamic-peak-seo::seo_sitemap'
      -
        display: 'JSON-ld Schema'
        instructions: 'Custom JSON-ld schema objects.'
        fields:
          -
            import: 'statamic-peak-seo::seo_jsonld'
  sidebar:
    display: Sidebar
    sections:
      -
        display: Meta
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
              generate: true
              listable: hidden
              display: Slug
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
              display: Parent
              instructions_position: above
              visibility: visible
              mode: default
              create: true
              hide_display: false
          -
            handle: show_child_pages
            field:
              default: false
              type: toggle
              display: 'Show child pages'
              instructions: 'If checked, this page will automatically show child pages'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
