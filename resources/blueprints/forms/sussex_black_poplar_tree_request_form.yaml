tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              display: Name
              type: text
              validate:
                - required
                - 'min:2'
              localizable: true
              width: 66
          -
            handle: organisation_name
            field:
              type: text
              display: 'Organisation Name'
              width: 66
          -
            handle: email
            field:
              display: 'Email address'
              type: text
              validate:
                - required
                - email
              localizable: true
              width: 50
          -
            handle: telephone
            field:
              type: text
              display: Telephone
              width: 50
          -
            handle: location
            field:
              type: text
              display: Location
              instructions: 'Your planned planting location (Grid Ref. Or/and Postcode)'
          -
            handle: number_of_trees
            field:
              type: text
              display: 'Number of trees'
          -
            handle: message_body
            field:
              display: Message
              type: textarea
              validate:
                - required
                - 'min:5'
              localizable: true
          -
            handle: consent
            field:
              inline_label: 'I agree that my submitted data is being collected and stored. I agree that my data will also be shared with our Sussex Black Poplar working group partners, and Wakehurst Place staff.'
              display: Consent
              type: toggle
              validate:
                - accepted
