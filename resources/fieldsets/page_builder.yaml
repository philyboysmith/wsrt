title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            cards:
              display: Cards
              instructions: 'Show linkable cards with text.'
              icon: link
              fields:
                -
                  import: cards
            preview:
              display: Preview
              instructions: null
              icon: null
              fields:
                -
                  import: preview
            logos:
              display: Logos
              instructions: null
              icon: layout-grid-dots
              fields:
                -
                  handle: replicator_field
                  field:
                    collapse: false
                    previews: true
                    fullscreen: true
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        instructions: null
                        icon: null
                        sets:
                          new_set:
                            display: 'New Set'
                            instructions: null
                            icon: null
                            fields:
                              -
                                handle: title
                                field:
                                  input_type: text
                                  antlers: false
                                  type: text
                                  display: Title
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                              -
                                handle: url
                                field:
                                  input_type: text
                                  antlers: false
                                  type: text
                                  display: URL
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                              -
                                handle: image
                                field:
                                  max_files: 1
                                  mode: list
                                  container: images
                                  restrict: false
                                  allow_uploads: true
                                  show_filename: true
                                  show_set_alt: true
                                  type: assets
                                  display: Image
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                    type: replicator
                    display: 'Replicator Field'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
      instructions_position: above
      visibility: visible
      previews: true
      replicator_preview: true
      fullscreen: true
